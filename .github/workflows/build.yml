name: Build

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: leanprover/lean-action@v1
        with:
          test: true
          use-mathlib-cache: false
